<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <div id="app">

      <form action="">
         <h2>Inscription</h2> 

         <div class="form-row flex">
            <input type="text" class="flex-1" name="firstname" placeholder="Your first name ...">
            <input type="text" class="flex-1" name="lastname" placeholder="Your last name ..."> 
         </div>
         <div class="form-row flex">
            <input type="email" class="flex-1" name="email" placeholder="Your email...">
         </div>
         <div class="form-row flex">
            <input type="password" class="flex-1" name="password" placeholder="Your password ...">
         </div>
         <div class="form-row flex">
            <input type="password" class="flex-1" name="passwordConfirm" placeholder="Confirm ypu password ...">
         </div>
         <div class="form-row flex">
            <button class="submit flex-1">S'inscrire</button>
         </div>
         
      </form>

      
    </div>
</body>
</html>
